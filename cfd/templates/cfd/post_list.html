<!DOCTYPE html>
<html>
  <head>
    {% include "cfd/include_head.html" %}
  </head>
  <body>
	{% include "cfd/include_header.html" %}
    <div class="container">
        <h1>Customer Financial Data</h1>
        <table>
          {% for post in object_list %}
          <tr><td width=255><a href="{% url "cfd:post_edit" post.id %}">{{ post.CLIENT }}: {{ post.START_DATE }} - {{ post.END_DATE }}</a></td>
          <td><a href="{% url "cfd:post_delete" post.id %}">Delete</a></td>
          </tr>
          {% endfor %}
        </table>

        <a href="{% url "cfd:post_new" %}">New Customer Financial Data entry</a>
    </div>
  </body>
</html>
